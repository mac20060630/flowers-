  <!-- lightweight script for mobile-friendly interactions -->
  <script>
    // remove initial not-loaded blocker so animations start
    requestAnimationFrame(()=>document.body.classList.remove('not-loaded'));

    // Tap-to-pause: toggle 'paused' class on <body> when the user taps/clicks the scene
    (function(){
      const body = document.body;
      let lastTap = 0;
      function togglePaused(e){
        // allow double-tap to zoom prevention on iOS by checking time
        const now = Date.now();
        if (now - lastTap < 250) { lastTap = now; return; }
        lastTap = now;
        body.classList.toggle('paused');
        // small feedback: briefly scale title
        const title = document.querySelector('.scene-title');
        if(title){
          title.style.transform = body.classList.contains('paused') ? 'translateX(-50%) scale(0.98)' : 'translateX(-50%) scale(1)';
        }
      }
      // Listen on whole document for easy mobile tapping
      document.addEventListener('touchend', togglePaused, {passive:true});
      document.addEventListener('click', togglePaused);
    })();
  </script>
</body>
